<div class="col-md-12 " style="padding-top:5px;">



    <ul class="appleLst">
        <li ng-repeat="video in results.items">
            <!--<a href="#/play/{{video.id.videoId}}/{{video.snippet.title}}">-->
            <a href="" ng-click="playVideo('{{video.id.videoId}}')">
                <img class="img-responsive"  ng-src="{{video.snippet.thumbnails.default.url}}" style="float:left;padding-right:3px;" />  {{video.snippet.title}}
            </a>
            <br style="clear:both" />
        </li>
    </ul>

    <div>
        <a ng-click="nextListsPage()" href="" id="nPage" class="btn btn-info">Next Page</a>
        <a href="" ng-click="previousListsPage()" id="pPage" class="btn btn-info">Previous Page</a>
    </div>
    <p>&nbsp;</p>

</div>

<script>
    $().ready(function() {
        $('#srhBox').hide();
    })
</script>
